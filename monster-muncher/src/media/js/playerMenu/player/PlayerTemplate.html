<div id="player">
    <div class="portrait pc"></div>
    <ul id="player-info">
      	<li>name: {{ name }}</li>
      	<li>class: {{ class }}</li>
      	<li>{{ description }}</li>
      	<li>HP: {{stats.HP}} POW: {{stats.POW}} DEF: {{stats.DEF}} AGI: {{stats.AGI}}</li>
    </ul>
    <div id="player-tummy"></div>
    <div id="player-skillbar">
        <button id="player-digest">Digest</button>
        <button id="player-poop">Poop</button>
    </div>
    <div class="clearfix"></div>
</div>
